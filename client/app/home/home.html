
<div class="col-md-12">
    <h1>Your poll rooms</h1>
    <table class="table table-striped">
        <thead>
            <th>Name</th>
        </thead>
        <tbody>
            <tr ng-repeat="pollRoom in homeCtrl.currentPresenterPollRooms">
                <td>{{pollRoom.name}}</td>
                <td><a ui-sref="administer-poll-room" ng-click='homeCtrl.administer(pollRoom)'>Administration</a></td>
            </tr>
        </tbody>
    </table>
</div>

<div>
    <button class="btn btn-inverse" type="submit" ui-sref="create-poll-room">
            Create poll room
    </button>
</div>
