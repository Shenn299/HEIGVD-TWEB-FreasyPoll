<div>This is the create-question view.</div>

<div class="col-sm-12">
    <form class="form" name="form">

        <div class="form-group">
            <input type="text" name="statement" class="form-control" placeholder="Enter the question" ng-model="createQuestionCtrl.question.statement"
                required size="35">
        </div>

        <div class="form-group">
            <input type="text" name="firstPossibilityOfResponse" class="form-control" placeholder="Enter the first possibility of response"
                ng-model="createQuestionCtrl.question.firstPossibilityOfResponse" required size="35">
        </div>

        <div class="form-group">
            <input type="text" name="secondPossibilityOfResponse" class="form-control" placeholder="Enter the second possibility of response"
                ng-model="createQuestionCtrl.question.secondPossibilityOfResponse" required size="35">
        </div>

        <div class="form-group">
            <input type="text" name="thirdPossibilityOfResponse" class="form-control" placeholder="Enter the third possibility of response"
                ng-model="createQuestionCtrl.question.thirdPossibilityOfResponse" required size="35">
        </div>

    </form>

    <div>
        <button class="btn btn-inverse" type="submit" ng-click="createQuestionCtrl.createQuestion()">
            Create !
        </button>
    </div>
</div>
